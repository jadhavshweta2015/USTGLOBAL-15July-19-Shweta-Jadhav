<div class="container col-md-7">
    <div class="card card-body col-md-12 mt-4" *ngFor='let sport of sports'>
        <a href="">
            <img src="{{sport.urlToImage}}" alt="" class="card-img-top float-left">
        </a>
            <h3>{{sport.title}}</h3>
            <p>{{sport.description}}</p>
            <a href="{{sport.url}}" class="btn btn-primary">click here for more</a>

        
    </div>
</div>
