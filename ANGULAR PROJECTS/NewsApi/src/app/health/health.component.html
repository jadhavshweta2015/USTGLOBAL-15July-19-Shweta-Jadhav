<div class="container col-md-7">
    <div class="card card-body col-md-12 mt-4" *ngFor='let hlth of health'>

            <img src="{{hlth.urlToImage}}" alt="" class="card-img-top float-left">
        </a>
            <h3>{{hlth.title}}</h3>
            <p>{{hlth.description}}</p>

    </div>
</div>
