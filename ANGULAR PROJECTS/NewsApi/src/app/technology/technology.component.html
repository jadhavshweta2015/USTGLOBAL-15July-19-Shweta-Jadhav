<div class="container col-md-7">
    <div class="card card-body col-md-12 mt-4" *ngFor='let tech of technology'>
        <a href="">
            <img src="{{tech.urlToImage}}" alt="" class="card-img-top float-left">
        </a>
            <h3>{{tech.title}}</h3>
            <p>{{tech.description}}</p>
            <a href="{{tech.url}}" class="btn btn-primary">click here for more</a>

        
    </div>
</div>
