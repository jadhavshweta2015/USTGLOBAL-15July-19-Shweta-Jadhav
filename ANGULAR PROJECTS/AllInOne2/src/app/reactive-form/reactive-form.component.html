<div class="container col-md-5 mt-5">
    <div class="card card-body">
        <form action="" [formGroup]="register" (ngSubmit)='print(register)'>
            <div class="form-group">
                <label for=""></label>
                <input type="text" name="name" formControlName="name" id="" class="form-control" placeholder="enter name" >
                <div *ngIf='name.touched && name.invalid'>
                    <div class="alert alert-danger" *ngIf='name.errors.required'>
                        name is req
                    </div>
                </div>
            </div>
            <div class="form-group">
                    <label for=""></label>
                    <input type="text" name="email" formControlName="email" id="" class="form-control" placeholder="enter email" >
                    <div *ngIf='email.touched && email.invalid'>
                        <div class="alert alert-danger" *ngIf='email.errors.email'>
                                email is req
                        </div>
                        <div class="alert alert-danger" *ngIf='email.errors.nospace'>
                                email is req
                        </div>
                    </div>
            </div>
            <div class="form-group">
                    <label for=""></label>
                    <input type="text" name="uname" formControlName="uname" id="" class="form-control" placeholder="enter uname" >
                    <div *ngIf='uname.touched && uname.invalid'>
                        <div class="alert alert-danger" *ngIf='uname.errors.required'>
                                uname is req
                        </div>
                    </div>
            </div>
            <div class="form-group">
                    <label for=""></label>
                    <input type="text" name="password" formControlName='password' id="" class="form-control" placeholder="enter password" >
                    <div *ngIf='password.touched && password.invalid'>
                        <div class="alert alert-danger" *ngIf='name.errors.required'>
                                password is req
                        </div>
                    </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-outline-success" (click)='print(register)' [disabled]='register.invalid'>Submit</button>
              <button type="reset" class="btn btn-outline-danger">Reset</button>
            </div>
        </form> 
    </div>
</div>
