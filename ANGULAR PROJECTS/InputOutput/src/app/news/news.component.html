    <div class="col-md-3 mt-4 float-left">
        <div class="card card-body" *ngFor='let newss of News'>
            <img src="{{newss.img}}" class="card-img-top" alt="" (click)='sendNews(newss)'>
            <h4 class="card-title">{{newss.news}}</h4>
        </div>
    </div>   
<app-news-details [newsdetails]='newsData'></app-news-details>
