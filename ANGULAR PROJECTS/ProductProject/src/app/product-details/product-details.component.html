<div class="col-md-12 mt-4"  >
    <div  class="col-md-4 card card-body float-left" *ngFor='let product of firebaseService.products'>
        <img  src="{{product.image}}" alt="">
        <h3 class="text-center">{{product.brand}}</h3><br>
        <button class="btn btn-outline-warning  " (click)='updateUser(product)'>Update</button><br>
        <button class="btn btn-outline-danger " (click)='deleteUser(product)'>delete</button>
       
            
    </div>  
    </div>
