<table class="table table-bordered table-hover mt-3 table-dark">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Comapny</th>
    </tr>
    <tr *ngFor='let user of userService.users;index as i'>
        <td>{{i+1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.company}}</td>
    </tr>
</table>
