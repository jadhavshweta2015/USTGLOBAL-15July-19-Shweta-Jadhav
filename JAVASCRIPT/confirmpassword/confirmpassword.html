        <fieldset>
            <form onsubmit="validateForm()" action="/form/welcome.html" method="GET">

                </div>
                <br>
                <div>
                    <label for="pass">Password</label>
                    <br>
                    <input id="f1" onkeyup="validatePass()" type="password" name="pass" required>
                    <p id="id2"></p>
                </div>
                <br>
                <div>
                    <label for="passw">confirm Password</label>
                    <br>
                    <input id="f2" onkeyup="validateconf()" type="password" name="passw" required>
                    <p id="id3"></p>
                </div>
                <br>
                <div>
                    <input  type="submit" name="loginsubmit" value="login" disabled>
                </div>
            </form>
        </fieldset>
