<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <legend>
        <fieldset>
            <form onsubmit="validateForm()" action="/form/welcome.html" method="GET">
                <div>
                    <label for="uname">Username</label>
                    <br>
                    <input onkeyup="validateForm()" type="text" name="uname" required>
                    <p id="id1"></p>
                </div>
                <br>
                <div>
                    <label for="pass">Password</label>
                    <br>
                    <input onkeyup="validatePass()" type="password" name="pass" required>
                    <p id="id2"></p>
                </div>
                <br>
                <div>
                    <input type="submit" name="loginsubmit" value="login" disabled>
                </div>
            </form>
        </fieldset>
    </legend>


    <script src="./form.js"></script>
</body>
</html>
