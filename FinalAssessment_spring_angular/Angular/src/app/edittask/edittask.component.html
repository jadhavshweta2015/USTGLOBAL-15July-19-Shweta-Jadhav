<div>
    
    <div class="col-md-8 offset-md-2 mt-5 ">
   
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Task Name</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let task of service.Task'>
                    <td>{{task.task_name}}</td>
                    <td><button type="button" class="btn btn-outline-danger" (click)='deleteTask(task.task_id)'>Delete</button></td>
                    <td><button type="button" class="btn btn-outline-primary" (click)='updateTask(task)'>Edit</button></td>
                </tr>
            </tbody>
        </table>
        

    </div>

</div>
